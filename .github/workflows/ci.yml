name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf rpm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv sync --dev

      - name: Configure git
        run: |
          git config --global user.email "CI@github.com"
          git config --global user.name "GitHub Actions"

      - name: AuTests
        run: |
          uv run autest --version
          uv run autest -D ./tests/gold_tests

      - name: Pytest (non-fatal)
        run: |
          uv run pytest -v tests/unit --junitxml=test-reports/report.xml

      - name: Upload sandbox
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-${{ matrix.python-version }}
          path: _sandbox/**

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: test-reports/report.xml
